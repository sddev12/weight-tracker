version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weight-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/data/weight-tracker.db
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
      - GIN_MODE=release
    volumes:
      - weight-data:/data
    networks:
      - weight-tracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weight-tracker-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - weight-tracker-network

volumes:
  weight-data:
    driver: local

networks:
  weight-tracker-network:
    driver: bridge
